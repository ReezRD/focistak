<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adatbevitel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Adatbevitel</h1>

    <div class="row col-md-5" id="bevitel">
        <form>
            <div class="mb-3">
                
                <label for="name" class="form-label" id="name-label">Játékos neve</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label" id="qualification-label">Minősítés</label>
                <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp">
            </div>
  
            <div class="mb-3">
                <label for="price" class="form-label" id="position-label">Pozíció</label>
                <input type="number" class="form-control" id="priceInput">
            </div>
  
            <div class="mb-3">
                <label for="price" class="form-label" id="club-label">Klubb</label>
                <input type="text" class="form-control" id="priceInput">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label" id="age-label">Életkor</label>
                <input type="number" class="form-control" id="priceInput">
            </div>

            <div class="mb-3">
                <label for="price" class="form-label" id="nationality-label">Nemzetiség</label>
                <input type="text" class="form-control" id="priceInput">
            </div>
        
        <button type="submit" class="btn btn-success" onclick="playerAppend()">Új játékos mentése</button>
    </form>
  </div>

    </div>
    <script src="my.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
